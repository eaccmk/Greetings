<div class="plainBackground"><img src="../images/plainBackground.png" type="image"></div>

<div class="container">
	
	<div id="backgroundBar">
	  <div class="backgroundColors">
	  	<h4>Choose a background color!</h4>
	  	<ul class="colorClick">
			  <li><a ng-click="backgroundColor={background:'red'}">Red</a></li>
			  <li><a ng-click="backgroundColor={background:'#FAAA49'}">Orange</a></li>
			  <li><a ng-click="backgroundColor={background:'#3C7AB2'}">Blue</a></li>
			  <li><a ng-click="backgroundColor={background:'#FFEDA1'}">Yellow</a></li>
			  <li><a ng-click="backgroundColor={background:'#1C9360'}">Green</a></li>
			  <li><a ng-click="backgroundColor={background:'magenta'}">Magenta</a></li>
			  <li><a ng-click="backgroundColor={background:'#B0DDED'}">Light Blue</a></li>
			  <li><a ng-click="backgroundColor={background:'white'}">White</a></li>
		  </ul>
	  </div>
	  <div class="textAppendColor">
	  <h4>Add some text!</h4>
			<span>
				<input class="cardText" type="text" placeholder="Say something nice!">
				<button ng-click="appendText()">Add text</button>
			</span>
		</div>
	</div>
		

	<div id="content" ng-style="backgroundColor">
	</div>

	<div id="iconArtBar">
		<div class="btn"><img src="../images/pinkHeart.png" type="image" id="clickToAppend"></div>
		<div class="btn"><img src="../images/arrow.png" type="image" id="clickToAppend"></div>
		<div class="btn"><img src="../images/teddyBear2.png" type="image" id="clickToAppend"></div>
		<div class="btn"><img src="../images/valentinesBanner.png" type="image" id="clickToAppend"></div>
		<div class="btn"><img src="../images/rose.png" type="image" id="clickToAppend"></div>
		<div class="btn"><img src="../images/kissLips.png" type="image" id="clickToAppend"></div>
		<div class="btn"><img src="../images/sexyLips.png" type="image" id="clickToAppend"></div>
		<div class="btn"><img src="../images/ring.png" type="image" id="clickToAppend"></div>
		<div class="btn"><img src="../images/cupid.png" type="image" id="clickToAppend"></div>
		<div class="btn"><img src="../images/iLoveYou.png" type="image" id="clickToAppend"></div>
	</div>
		
</div>
			

<div class="viewCardLink">
	<button ng-click="saveToProfile()">Save Card</button>
</div>
