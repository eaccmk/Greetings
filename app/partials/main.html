<div class="jumbotron">
  <h1>Greetings</h1>
  <p>
    <input class="emailInput" ng-model="email" type="email" name="email" placeholder="email">
    <input class="passwordInput" ng-model="password" type="password" name="password" placeholder="password">
    <button ng-click="createUser()" class="submitLogin" type="submit">Register</button>
    <button ng-click="loginUser()" class="submitLogin" type="submit">Login</button>
  </p>

</div>
