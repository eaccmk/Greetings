<div class="viewCardAppend">
	<img id="cardViewed" ng-src="{{cardLink}}" />
</div>

<button ng-click="savePNG()" class="savePNG">Download Card</button>
<!-- 	<button ng-click="printCard()" class="print">Print Card</button> -->
<button data-toggle="modal" data-target="#deleteCardModal" class="deleteModal">Delete Card</button>



  <!-- Modal for Delete -->
<div class="modal fade" id="deleteCardModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Are you sure you want to delete your card?</h4>
      </div>
      <div class="modal-body">
        <button class="deleteCard" type="button" data-dismiss="modal" ng-click="deleteCard(s)">Delete it!</button>
        <button type="button" data-dismiss="modal">Maybe not...</button>
      </div>
    </div>
  </div>
</div>
